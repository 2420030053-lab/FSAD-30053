<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products Table â€” boxed layout</title>
  <style>
    :root{
      --box-border: 3px solid #444;
      --cell-width-id: 80px;
      --cell-width-name: 200px;
      --cell-width-cost: 120px;
      --cell-width-image: 180px;
      --cell-width-action: 120px;
      --cell-height: 110px;
      --gap: 18px;
      --header-bg: #fff;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    body{
      background: #fff;
      padding: 30px;
      display:flex;
      justify-content:center;
    }

    .table-wrap{
      max-width: 980px;
      width: 100%;
      border: 3px solid #000;
      padding: 18px;
    }

    table.products {
      width: 100%;
      border-collapse: separate;            
      border-spacing: var(--gap) var(--gap);
      table-layout: fixed;
    }

    thead th {
      border: var(--box-border);
      height: 60px;
      text-align: center;
      vertical-align: middle;
      font-weight: 700;
      letter-spacing: 1px;
      padding: 8px;
      background: var(--header-bg);
      box-sizing: border-box;
    }

    td {
      border: var(--box-border);
      height: var(--cell-height);
      vertical-align: middle;
      padding: 8px;
      box-sizing: border-box;
      background: #fff;
    }

    .col-id { width: var(--cell-width-id); text-align:center; }
    .col-name { width: var(--cell-width-name); padding-left:18px; }
    .col-cost { width: var(--cell-width-cost); text-align:center; }
    .col-image { width: var(--cell-width-image); text-align:center; }
    .col-update, .col-delete { width: var(--cell-width-action); text-align:center; }

    .img-box{
      width: 110px;
      height: 90px;
      margin: 0 auto;
      border: 3px solid #88a8c2;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #fff;
      box-shadow: 0 0 0 6px #fff;
    }

    .img-box img{
      max-width: 85%;
      max-height: 85%;
      display:block;
    }

    /* REMOVE BORDER ONLY FOR AMAZON & MYNTRA */
    .img-box.no-border{
      border:none !important;
      box-shadow:none !important;
    }

    .btn{
      padding:8px 14px;
      border:3px solid #bdbdbd;
      background: #f7f7f7;
      font-weight:700;
      cursor:pointer;
      border-radius:4px;
    }

    .spaced-box{
      height: calc(var(--cell-height) - 16px);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="table-wrap">
    <table class="products">
      <thead>
        <tr>
          <th class="col-id">P_ID</th>
          <th class="col-name">P_NAME</th>
          <th class="col-cost">P_COST</th>
          <th class="col-image">P_IMAGE</th>
          <th class="col-update">UPDATE</th>
          <th class="col-delete">DELETE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="spaced-box">111</div></td>
          <td><div class="spaced-box">P_ONE</div></td>
          <td><div class="spaced-box">10000</div></td>
          <td>
            <div class="img-box">
              <img src="Screenshot 2025-12-10 083939.png" />
            </div>
          </td>
          <td><div class="spaced-box"><button class="btn">UPDATE</button></div></td>
          <td><div class="spaced-box"><button class="btn">DELETE</button></div></td>
        </tr>

        <tr>
          <td><div class="spaced-box">222</div></td>
          <td><div class="spaced-box">P_TWO</div></td>
          <td><div class="spaced-box">20000</div></td>
          <td>
            <div class="img-box no-border">
              <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" />
            </div>
          </td>
          <td><div class="spaced-box"><button class="btn">UPDATE</button></div></td>
          <td><div class="spaced-box"><button class="btn">DELETE</button></div></td>
        </tr>

        <tr>
          <td><div class="spaced-box">333</div></td>
          <td><div class="spaced-box">P_THREE</div></td>
          <td><div class="spaced-box">30000</div></td>
          <td>
            <div class="img-box no-border">
              <img src="OIP.jpeg" />
            </div>
          </td>
          <td><div class="spaced-box"><button class="btn">UPDATE</button></div></td>
          <td><div class="spaced-box"><button class="btn">DELETE</button></div></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
